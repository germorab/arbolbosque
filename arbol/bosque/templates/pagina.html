{% extends "base.html" %}

{% block title %} {{ pagina.titulo }} {% endblock %}

{% block content %}
<br>
<h3 align="center">{{ pagina.titulo }}</h3>
    <form style='margin:10;'>
        {{ pagina.titulo }} <br><br>
        {{ pagina.texto }}
        
        <br><br>
        
        <ul>
        {% for cate in pagina.categorias %}
            <li>{{ cate }}</li>
        {% endfor %}
        </ul>
        
    </form>

<span id="resultado"></span>
{% endblock %}
